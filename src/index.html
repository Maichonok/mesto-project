<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="место">
    <meta name="keywords" content="жак-ив,кусто,фото,путешествия">
    <meta name="author" content="Майя Матуева">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип место">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
   </main>
   <footer class="footer">
    <p class="footer__copyright">&copy; 2022&period; Mesto Russia</p>
  </footer>
  <div class="popup" id="edit-profile-popup">
    <div class="popup__container">
      <button class="popup__close-btn popup-edit__close-btn" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form popup__form_edit-profile" name="edit-profile-form">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__form-input popup__form-input_field-name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40">
          <span class="popup__error-message" id="name-error"></span>
        </fieldset>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__form-input popup__form-input_field-profession" name="profession" placeholder="Ваш род деятельности" required minlength="2" maxlength="200">
          <span class="popup__error-message" id="profession-error"></span>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="new-place-popup">
    <div class="popup__container">
      <button class="popup__close-btn popup-add__close-btn" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form popup__form_add-place" name="add-place-form">
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__form-input popup__form-input_place-name" name="title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error-message" id="title-error"></span>
        </fieldset>
        <fieldset class="popup__input-container">
          <input type="url" class="popup__form-input popup__form-input_place-link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error-message" id="link-error"></span>
        </fieldset>
        <button type="submit" class="popup__create-btn">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_dark" id="image-preview">
    <div class="popup__preview-image">
      <button class="popup__close-btn popup-pic__close-btn" type="button" aria-label="Закрыть форму"></button>
      <img class="popup__image" src="#" alt="изображение места">
      <h3 class="popup__title-image"></h3>
    </div>
  </div>


  <template id="card-template">
    <li class="card">
      <button class="card__trash-btn" type="button" aria-label="Удалить карточку"></button>
      <img class="card__pic" src="" alt="">
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
      </div>
    </li>
  </template>

</body>
</html>
