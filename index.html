<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="место">
    <meta name="keywords" content="жак-ив,кусто,фото,путешествия">
    <meta name="author" content="Майя Матуева">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="page">
    <header class="header">
      <a href="#">
        <img class="header__logo" src="images/logo.svg" alt="логотип место">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/kusto.jpg" alt="кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <p class="profile__text">Исследователь океана</p>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img class="card__pic" src="images/karachaevsk.jpg" alt="карачаевск">
            <div class="card__footer">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__pic" src="images/elbrus.jpg" alt="эльбрус">
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__pic" src="images/dombai.jpg" alt="домбай">
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__pic" src="images/elbrus.jpg" alt="эльбрус">
            <div class="card__footer">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__pic" src="images/dombai.jpg" alt="домбай">
            <div class="card__footer">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__pic" src="images/karachaevsk.jpg" alt="карачаево-черкесия">
            <div class="card__footer">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like-btn" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
   </main>
   <footer class="footer">
    <p class="footer__copyright">&copy; 2022&period; Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Закрыть форму"></button>
      <form class="popup__form" name="edit-profile-form">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item" id="profile__name" name="name" placeholder="Введите ваше имя">
          <input type="text" class="popup__item" id="profile__text" name="profession" placeholder="Ваш род деятельности">
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
