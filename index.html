<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Mesto</title><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="место"><meta name="keywords" content="жак-ив,кусто,фото,путешествия"><meta name="author" content="Майя Матуева"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип место"></a></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="#" alt="аватар"> <button class="profile__avatar-btn" aria-label="Изменить фото аватара"></button></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__text"></p><button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button></div><button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022&period; Mesto Russia</p></footer><div class="popup" id="edit-profile-popup"><div class="popup__container"><button class="popup__close-btn popup-edit__close-btn" type="button" aria-label="Закрыть форму"></button><form class="popup__form popup__form_edit-profile" name="edit-profile-form"><h3 class="popup__heading">Редактировать профиль</h3><fieldset class="popup__input-container"><input class="popup__form-input popup__form-input_field-name" name="name" placeholder="Введите ваше имя" required minlength="2" maxlength="40"> <span class="popup__error-message" id="name-error"></span></fieldset><fieldset class="popup__input-container"><input class="popup__form-input popup__form-input_field-profession" name="profession" placeholder="Ваш род деятельности" required minlength="2" maxlengt
